<section>
    <div style="margin: 0px 30px 10px 20px;" class="mt-2">
        <mat-checkbox [(ngModel)]="allSelected" (change)="allSavedSearchChecked($event)" ngDefaultControl
            class="example-margin"></mat-checkbox>
        {{allSearches.length}} search queries
    </div>
    <div *ngFor="let query of searches; let i = index"
        [className]="i<searches.length-1 ? 'border-bottom pb-1 myfolder-list-item-bg' : 'myfolder-list-item-bg'">

        <div class="d-flex">
            <div class="d-flex">
                <div style="margin-right: 30px; margin-left: 20px;" class="mt-2">
                    <mat-checkbox (change)="savedSearchChecked(query)" ngDefaultControl class="example-margin"
                        [(ngModel)]="query.selected"></mat-checkbox>
                    <p class="mb-0 checkbox-text" style="width: 22px; text-align: center;">{{i+1}}</p>

                </div>
            </div>
            <div class="flex-grow-1">
                <p class="m-1" [routerLink]="['/search']">{{query.searchQuery}}</p>
                <p class="m-1">SCOPE: Quick Find / Everything</p>
                <p class="m-1">{{query.createdAt | date:'M/d/yy' }}</p>
            </div>
            <div class="d-flex">
                <span style="margin-right: 20px;" (click)="saveToWorkspace(query)"
                    class="d-flex w-100 justify-content-center align-self-center">
                    <!-- <i style="margin-right: 20px;" class="text-danger fa fa-thumbtack"></i> -->
                    <span class="fa-stack fa-1x text-danger cursor-pointer">
                        <i class="fas fa-slash fa-stack-1x"></i>
                        <i class="fa fa-thumbtack fa-stack-1x"></i>
                    </span>
                </span>
            </div>
        </div>
    </div>
    <div *ngIf="searches.length<allSearches.length" class="load-more" (click)="loadMore()">
        <p>LOAD MORE RESULTS</p>
    </div>
</section>
